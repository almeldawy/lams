<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- PWA : Lien vers le Manifest (Le fichier d'identit√© de l'app) -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Couleur de la barre d'√©tat sur mobile -->
    <meta name="theme-color" content="#2d6a4f">
    
    <!-- Ic√¥ne pour iOS/Safari -->
    <link rel="apple-touch-icon" href="apple-touch-icon">

    <title>BioSolis Prime | Diagnostic Sol</title>
    
    <!-- Police Premium : Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #134e5e 0%, #71b280 100%);
            --glass-surface: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.5);
            --primary: #2d6a4f;
            --accent: #d4a373;
            --danger: #e63946;
            --success: #2a9d8f;
            --text-dark: #1f2f25;
            --text-light: #526357;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .app-shell {
            background: var(--glass-surface);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 700px;
            padding: 0;
            overflow: hidden;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        header {
            background: rgba(255,255,255,0.8);
            padding: 25px;
            text-align: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        header h1 { margin: 0; font-size: 1.5rem; letter-spacing: -0.5px; color: var(--primary); }
        header p { margin: 5px 0 0; font-size: 0.85rem; color: var(--text-light); font-weight: 500; text-transform: uppercase; letter-spacing: 1px; }

        .content { padding: 30px 20px; }

        .section-title {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            font-weight: 800;
            color: var(--primary);
            margin: 40px 0 20px 0;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        .section-title::after { content: ''; flex: 1; height: 1px; background: rgba(0,0,0,0.1); margin-left: 15px; }
        .section-title i { margin-right: 8px; font-style: normal; font-size: 1.2rem; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .obs-card {
            background: rgba(255,255,255,0.6);
            border: 2px solid transparent;
            padding: 16px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            display: flex;
            align-items: center;
        }

        .obs-card:hover { transform: translateY(-3px); background: #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .obs-card.active {
            background: #fff;
            border-color: var(--primary);
            box-shadow: 0 8px 20px rgba(45, 106, 79, 0.2);
        }

        .obs-card input { display: none; }

        .check-circle {
            width: 24px; height: 24px;
            border-radius: 50%;
            border: 2px solid #cbd5e1;
            margin-right: 15px;
            flex-shrink: 0;
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }

        .obs-card.active .check-circle {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }
        
        .obs-card.active .check-circle::after { content: '‚úì'; font-size: 14px; font-weight: bold; }

        .card-text strong { display: block; font-size: 0.95rem; color: var(--text-dark); margin-bottom: 3px; }
        .card-text small { font-size: 0.8rem; color: var(--text-light); line-height: 1.3; }

        .action-area {
            position: sticky;
            bottom: 20px;
            padding: 0 20px;
            margin-top: 30px;
            z-index: 20;
        }

        .btn-analyze {
            width: 100%;
            background: var(--text-dark);
            color: white;
            padding: 18px;
            border-radius: 16px;
            border: none;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }

        .loader {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 20px; height: 20px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #result-panel {
            display: none;
            background: #fff;
            margin: 20px;
            border-radius: 20px;
            padding: 30px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .score-circle {
            width: 80px; height: 80px;
            border-radius: 50%;
            background: conic-gradient(var(--primary) 0%, #eee 0%);
            margin: 0 auto 20px;
            display: flex; align-items: center; justify-content: center;
            position: relative;
        }
        .score-circle::before {
            content: ''; position: absolute; width: 65px; height: 65px; background: white; border-radius: 50%;
        }
        .score-value { position: relative; font-weight: 800; font-size: 1.5rem; color: var(--primary); }

        .remedy-card {
            background: #f8fafc;
            border-left: 4px solid var(--accent);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        .remedy-card h4 { margin: 0 0 5px 0; color: var(--primary); display: flex; align-items: center; gap: 8px; }
        .remedy-card.critical { border-left-color: var(--danger); background: #fff5f5; }
        .remedy-card.good { border-left-color: var(--success); background: #e6fffa; }
    </style>
</head>
<body>

<div class="app-shell">
    <header>
        <h1>BioSolis Prime</h1>
        <p>Expertise Microbiologique des Sols</p>
    </header>

    <div class="content" id="form-content">
        <!-- Section Physique -->
        <div class="section-title"><i>üèóÔ∏è</i> Structure</div>
        <div class="grid">
            <label class="obs-card" onclick="toggleCard(this)">
                <input type="checkbox" id="hydromorphie">
                <div class="check-circle"></div>
                <div class="card-text">
                    <strong>Taches Grises/Bleues</strong>
                    <small>Sol asphyxi√© (Hydromorphie)</small>
                </div>
            </label>
            <label class="obs-card" onclick="toggleCard(this)">
                <input type="checkbox" id="compaction">
                <div class="check-circle"></div>
                <div class="card-text">
                    <strong>Sol Tr√®s Dur</strong>
                    <small>Semelle de labour ou compaction</small>
                </div>
            </label>
        </div>

        <!-- Section Biologie -->
        <div class="section-title"><i>ü¶†</i> Biologie</div>
        <div class="grid">
            <label class="obs-card" onclick="toggleCard(this)">
                <input type="checkbox" id="vers">
                <div class="check-circle"></div>
                <div class="card-text">
                    <strong>Vers de terre</strong>
                    <small>Pr√©sence de turricules ou galeries</small>
                </div>
            </label>
            <label class="obs-card" onclick="toggleCard(this)">
                <input type="checkbox" id="mycelium">
                <div class="check-circle"></div>
                <div class="card-text">
                    <strong>Myc√©lium Blanc</strong>
                    <small>Signe de d√©composition fongique</small>
                </div>
            </label>
            <label class="obs-card" onclick="toggleCard(this)">
                <input type="checkbox" id="rhizosphere">
                <div class="check-circle"></div>
                <div class="card-text">
                    <strong>Terre coll√©e aux racines</strong>
                    <small>Gaine rhizosph√©rique (Glomaline)</small>
                </div>
            </label>
        </div>

        <!-- Section Bio-indicateurs -->
        <div class="section-title"><i>üåø</i> Indicateurs</div>
        <div class="grid">
            <label class="obs-card" onclick="toggleCard(this)">
                <input type="checkbox" id="rumex">
                <div class="check-circle"></div>
                <div class="card-text">
                    <strong>Rumex / Chardon</strong>
                    <small>Tassement et ana√©robiose</small>
                </div>
            </label>
            <label class="obs-card" onclick="toggleCard(this)">
                <input type="checkbox" id="mouron">
                <div class="check-circle"></div>
                <div class="card-text">
                    <strong>Mouron Blanc</strong>
                    <small>Bonne min√©ralisation</small>
                </div>
            </label>
        </div>
    </div>

    <!-- Panel de r√©sultat -->
    <div id="result-panel">
        <div class="score-circle" id="score-ring">
            <span class="score-value" id="score-text">0%</span>
        </div>
        <h3 style="text-align:center; margin-top:0;">Vitalit√© du Sol</h3>
        <p style="text-align:center; color:#666; font-size:0.9rem; margin-bottom:20px;" id="verdict-global"></p>
        <div id="remedies-container"></div>
        <button onclick="resetApp()" style="width:100%; padding:15px; background:#eee; border:none; border-radius:12px; margin-top:20px; cursor:pointer;">Nouvelle Analyse</button>
    </div>

    <div class="action-area" id="action-area">
        <button class="btn-analyze" onclick="lancerDiagnostic()">
            <div class="loader" id="loader"></div>
            <span id="btn-text">G√©n√©rer l'Expertise IA</span>
        </button>
    </div>
</div>

<script>
    // --- 1. ENREGISTREMENT DU SERVICE WORKER (PWA) ---
    // On v√©rifie si le navigateur supporte les Service Workers
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // On enregistre le fichier sw.js situ√© dans le m√™me dossier
        navigator.serviceWorker.register('./sw.js')
          .then(registration => {
            console.log('Service Worker enregistr√© avec succ√®s !', registration.scope);
          })
          .catch(err => {
            console.log('√âchec de l\'enregistrement du Service Worker :', err);
          });
      });
    }

    // --- 2. LOGIQUE DE L'APPLICATION ---
    function toggleCard(element) {
        const checkbox = element.querySelector('input');
        setTimeout(() => {
            if(checkbox.checked) {
                element.classList.add('active');
            } else {
                element.classList.remove('active');
            }
        }, 50);
    }

    function lancerDiagnostic() {
        const btnText = document.getElementById('btn-text');
        const loader = document.getElementById('loader');
        btnText.innerText = "Analyse des horizons...";
        loader.style.display = "block";
        setTimeout(() => {
            afficherResultats();
            btnText.innerText = "G√©n√©rer l'Expertise IA";
            loader.style.display = "none";
        }, 1500);
    }

    function afficherResultats() {
        const obs = {
            hydromorphie: document.getElementById('hydromorphie').checked,
            compaction: document.getElementById('compaction').checked,
            vers: document.getElementById('vers').checked,
            mycelium: document.getElementById('mycelium').checked,
            rhizosphere: document.getElementById('rhizosphere').checked,
            rumex: document.getElementById('rumex').checked,
            mouron: document.getElementById('mouron').checked
        };

        let score = 50;
        if (obs.vers) score += 15;
        if (obs.mycelium) score += 15;
        if (obs.rhizosphere) score += 15;
        if (obs.mouron) score += 5;
        if (obs.hydromorphie) score -= 25;
        if (obs.compaction) score -= 15;
        if (obs.rumex) score -= 10;

        score = Math.max(0, Math.min(100, score));

        let htmlRemedes = "";
        if (obs.hydromorphie) htmlRemedes += `<div class="remedy-card critical"><h4>üö® Hydromorphie</h4>Le sol est asphyxi√©. <b>Rem√®de :</b> A√©rer √† la grelinette, √©viter le tassement.</div>`;
        if (obs.compaction) htmlRemedes += `<div class="remedy-card"><h4>üöú Compaction</h4><b>Rem√®de :</b> Semis de plantes pivotantes (Luzerne, Consoude).</div>`;
        if (obs.rhizosphere) htmlRemedes += `<div class="remedy-card good"><h4>‚ú® Symbiose OK</h4>La terre colle aux racines. La vie microbiologique est active !</div>`;
        if (obs.rumex) htmlRemedes += `<div class="remedy-card"><h4>üåø Rumex</h4>Indique un sol tass√© et humide. Travaillez la structure sans retourner.</div>`;

        if (htmlRemedes === "") htmlRemedes = `<div class="remedy-card good">√âquilibre global correct. Continuez le paillage.</div>`;

        document.getElementById('form-content').style.display = 'none';
        document.getElementById('action-area').style.display = 'none';
        document.getElementById('result-panel').style.display = 'block';
        
        const ring = document.getElementById('score-ring');
        const text = document.getElementById('score-text');
        let color = score < 40 ? '#e63946' : (score < 70 ? '#e9c46a' : '#2a9d8f');
        ring.style.background = `conic-gradient(${color} ${score}%, #eee ${score}% 100%)`;
        text.innerText = score + "%";
        text.style.color = color;

        document.getElementById('verdict-global').innerText = score > 75 ? "Excellent sol vivant." : "Sol en d√©s√©quilibre biologique.";
        document.getElementById('remedies-container').innerHTML = htmlRemedes;
        window.scrollTo(0,0);
    }

    function resetApp() {
        document.getElementById('form-content').style.display = 'block';
        document.getElementById('action-area').style.display = 'block';
        document.getElementById('result-panel').style.display = 'none';
        document.querySelectorAll('.obs-card').forEach(el => {
            el.classList.remove('active');
            el.querySelector('input').checked = false;
        });
        window.scrollTo(0,0);
    }
</script>

</body>
</html>
